<div
  *ngIf="show"
  @flyInOut
  class="fixed bottom-4 left-4 right-4 top-4 flex flex-col overflow-hidden rounded bg-gray-300 p-4 dark:bg-gray-900"
>
  <div class="mb-6 mt-4 flex items-center">
    <input
      type="text"
      id="first_name"
      class="mr-4 block w-full rounded-lg border border-gray-300 bg-gray-50 p-2.5 text-sm text-gray-900 focus:border-blue-500 focus:ring-blue-500 dark:border-gray-600 dark:bg-gray-700 dark:text-white dark:placeholder-gray-400 dark:focus:border-blue-500 dark:focus:ring-blue-500"
      placeholder="Keycode"
      [formControl]="searchForm"
      required
    />

    <button
      (click)="close.emit()"
      class="flex h-10 w-10 items-center justify-center rounded bg-gray-800"
    >
      <svg
        class="h-6 w-auto fill-gray-300"
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 384 512"
      >
        <path
          d="M342.6 150.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L192 210.7 86.6 105.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L146.7 256 41.4 361.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0L192 301.3 297.4 406.6c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L237.3 256 342.6 150.6z"
        />
      </svg>
    </button>
  </div>

  <div class="overflow-auto">
    <table
      class="h-full w-full table-auto text-left text-sm text-gray-500 rtl:text-right dark:text-gray-400"
    >
      <thead
        class="bg-gray-50 text-xs uppercase text-gray-700 dark:bg-gray-700 dark:text-gray-400"
      >
        <tr>
          <th scope="col" class="px-6 py-3">Code</th>
          <th scope="col" class="px-6 py-3">Key Code</th>
          <th scope="col" class="px-6 py-3">Key</th>
          <th scope="col" class="px-6 py-3">Location</th>
        </tr>
      </thead>

      <tbody>
        <tr
          class="border-b odd:bg-white even:bg-gray-50 dark:border-gray-700 odd:dark:bg-gray-900 even:dark:bg-gray-800"
          *ngFor="let keycode of searchResults"
        >
          <td class="px-6 py-4">{{ keycode.code }}</td>
          <td class="px-6 py-4">{{ keycode.keyCode }}</td>
          <td class="px-6 py-4">{{ keycode.key }}</td>
          <td class="px-6 py-4">{{ keycode.location }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
